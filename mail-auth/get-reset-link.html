<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Floww Atom Mail</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.gofloww.co/websitegraphics/codes/resource/css/fontawsome-5-all.min.css" />
  <link rel="icon" href="https://cdn.gofloww.co/websitegraphics/logo/floww/favicon.ico"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style2.css">
  <style>
    .disabled {
      opacity: 0.6;
      pointer-events: none;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="floww-main-part-element">
    <img src="./images/floww-logo.png" id="floww-logo">
  </div>
  <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <h1 class="login-heading"> Forgot Password ? </h1>
    <div class="container">
      <header>
        <img src="./images/logo-atom.png" alt="Floww Logo" class="logo">
        <p  id="main-headline-text">Enter your email and we'll send you a link to your secondary mail,
          to reset your password</p>
      </header>
      <main>
        <form id="login-form" class="login-form" method="post">
          <div class="form-group">
            <label for="email">Enter Your Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email (e.g., abc@xyz.com)" required>
          </div>

          <!-- <button type="submit" class="login-button" onClick="submitForm()">Submit</button> -->
          <button type="submit" id="submit-btn" class="login-button">Submit</button>
          <div class="footer-links">
            <small><strong>
                <p id="cooldown-text" style="display: none;">You can request new mail after 02:00 mins.</p>
                </small></strong>
          </div>
        </form>
      </main>
      <div id="page-load-overlay" class="hide">
        <div class="search-load-content">
          <div class="search-load-element"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://console.gofloww.co/api/mail/reset-password/";

    function ToggleLoadingAnimation() {
      const overlay = document.getElementById("page-load-overlay");
      if (overlay) {
        overlay.classList.toggle("hide");
      }
    }

    function ValidateEmail(emailval) {
      const validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      return validRegex.test(emailval);
    }

    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const button = document.getElementById("submit-btn");

      if (!email) {
        flowwShowAlert("error", "Email is required");
        return;
      }

      if (!ValidateEmail(email)) {
        flowwShowAlert("warning", "Invalid Email Format");
        return;
      }

      ToggleLoadingAnimation();

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email: email }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("HTTP Error: " + response.status);
          }
          return response.json();
        })
        .then(responseData => {
          console.log(responseData);
          if (responseData.status=="success") {
            flowwShowAlert("success", "Email Sent");
            document.getElementById("main-headline-text").innerHTML = "Email with reset link is sent to <strong>"+responseData.message+"</strong>";

            button.disabled = true;
            button.classList.add("disabled");

            const cooldownText = document.getElementById("cooldown-text");
            let timeLeft = 120;

            cooldownText.style.display = "block";

            const formatTime = (seconds) => {
              const min = String(Math.floor(seconds / 60)).padStart(2, '0');
              const sec = String(seconds % 60).padStart(2, '0');
              return `${min}:${sec} mins.`;
            };

            cooldownText.textContent = `You can request new mail after ${formatTime(timeLeft)}`;

            const countdownInterval = setInterval(() => {
              timeLeft--;
              if (timeLeft > 0) {
                cooldownText.textContent = `You can request new mail after ${formatTime(timeLeft)}`;
              } else {
                clearInterval(countdownInterval);
                cooldownText.style.display = "none";
                button.disabled = false;
                button.classList.remove("disabled");
              }
            }, 1000);
          } else {
            flowwShowAlert("error", responseData.message || "Something went wrong");
          }
          ToggleLoadingAnimation();
        })
        .catch(error => {
          console.error("Fetch error:", error);
          flowwShowAlert("error", "Server Error");
          ToggleLoadingAnimation();
        });
    });
  </script>

  <script src="https://cdn.gofloww.co/websitegraphics/codes/codeResource/js/alert.js"></script>
</body>

</html>
