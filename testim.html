<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Testimonial Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-b from-purple-100 via-white to-white min-h-screen flex items-center justify-center">

  <section class="w-full max-w-3xl px-4" 
           x-data="{ current: 0, testimonials: [
      {
        quote: `Atom Mail helped us transform our communication. Faster replies, multilingual support, and AI drafts have made our team more efficient and professional.`,
        name: 'Mrs. Swadha Singh',
        position: 'Founder & CEO, Orgoeast',
        image: './atom-suite-images/testim/swadha-mam.png'
      },
      {
        quote: `Floww application has helped us managing and tracking consignments, and their application helps us in building our delivery proofs instantly.`,
        name: 'Mr. Nitesh Kumar',
        position: 'Director â€“ R1 Radiance Lights',
        image: './atom-suite-images/testim/nitesh-sir.png'
      },
      {
        quote: `Floww Search is really great for us. It has helped us in finding local delivery companies in Mumbai. We see great potential in the product for mid size companies like ours.`,
        name: 'Mr. Ravi Kaushik',
        position: 'CEO, Airth.in - IIT Bombay | IIT Kanpur',
        image: './atom-suite-images/testim/ravi-sir.png'
      }
    ] }">

    <!-- Heading -->
    <div class="text-center mb-10">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-black mb-2">
        CUSTOMER HAPPINESS
      </h2>
      <h3 class="text-2xl font-semibold text-purple-600">Assured!</h3>
    </div>

    <!-- Testimonial Card -->
    <div class="relative flex justify-center items-center">
      <template x-for="(testimonial, index) in testimonials" :key="index">
        <div
          x-show="current === index"
          x-transition
          class="relative bg-white rounded-2xl shadow-lg p-8 w-full max-w-md aspect-square border border-purple-200 flex flex-col justify-between"
        style="width: 360px;">
          <!-- Quote image (replace src with your image path) -->
          <img src="./atom-suite-images/testim/quote-icon.png" alt="Quote Icon"
               class="absolute w-20 h-20 opacity-80" style="top:-3rem; left:-1.5rem; width: 100px; height: 100px;" />

          <!-- Testimonial Text -->
          <p class="text-gray-800 text-sm sm:text-base leading-relaxed mt-8">
            <span x-text="testimonial.quote"></span>
          </p>

          <!-- User Info -->
          <div class="mt-6 text-left">
            <p class="text-sm sm:text-base font-medium text-purple-600" x-text="testimonial.name"></p>
            <p class="text-xs italic text-purple-500" x-text="testimonial.position"></p>
          </div>

          <!-- Profile image with hover effect -->
          <div class="absolute -bottom-6 right-6" style="bottom: -1.5rem; right: -1.5rem;">
            <img :src="testimonial.image" alt="Profile"
                 class="w-32 h-32 rounded-full object-cover border-2 border-white shadow-md 
                        filter grayscale hover:grayscale-0 transition duration-300"   />
          </div>
        </div>
      </template>

      <!-- Left Arrow -->
      <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
        <button @click="current = (current - 1 + testimonials.length) % testimonials.length"
                class="text-purple-500 hover:text-purple-700 text-2xl px-2">
          &#8592;
        </button>
      </div>

      <!-- Right Arrow -->
      <div class="absolute right-0 top-1/2 transform -translate-y-1/2">
        <button @click="current = (current + 1) % testimonials.length"
                class="text-purple-500 hover:text-purple-700 text-2xl px-2">
          &#8594;
        </button>
      </div>
    </div>

  </section>

</body>
</html>
