<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floww Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#041B2D] to-[#00BFFF] text-white font-sans">

  <div class="logo px-4 pt-6 sm:px-10 sm:pt-10">
    <a href="https://gofloww.co" target="_blank">
      <img 
        src="img/logo/logo.webp" 
        alt="floww logo, logistics app" 
        class="w-24 sm:w-[18%]" 
      />
    </a>
  </div>
  
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 w-full max-w-6xl  rounded-xl overflow-hidden">

      <!-- Left Side -->
      <div class="p-8 lg:p-16 text-left space-y-6">

        <!-- Tagline -->
    <p class="text-xl font-normal tracking-wide">Backed by IIT & Key Ministries</p>

    <!-- Main Heading -->
    <h1 class="text-3xl sm:text-4xl font-bold leading-snug">
      <span class="font-bold">AI Powered Atom Suite</span><br>
      <span class="font-normal">Enables MSMEs for the<br>future of work</span>
    </h1>

    <!-- Description -->
    <p class="text-xl font-normal leading-relaxed text-gray-200">
      Drive efficiency, elevate business<br>
      operations, and improve<br>
      employee engagement
    </p>
      </div>

      <!-- Right Side: Form -->
      <div class="bg-white text-black p-6 sm:p-10 rounded-lg lg:rounded-none lg:rounded-r-lg space-y-4"  style="border-radius: px;">
        <form class="space-y-4">
          <input type="email" placeholder="Work Email*" class="w-full border border-[#02807F] rounded-lg px-4 py-2 outline-none" />

          <div class="flex gap-4">
            <input type="text" placeholder="First Name*" class="w-full border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
            <input type="text" placeholder="Last Name*" class="w-full border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
          </div>

          <div class="flex gap-4">
            <input type="text" placeholder="India" class="w-1/2 border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
            <input type="text" placeholder="+91" class="w-1/2 border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
          </div>

          <input type="text" placeholder="Company Name*" class="w-full border border-[#02807F] rounded-lg px-4 py-2 outline-none" />

          <div class="flex gap-4">
            <input type="text" placeholder="No. of Employees*" class="w-1/2 border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
            <input type="text" placeholder="Seniority*" class="w-1/2 border border-[#02807F] rounded-lg px-4 py-2 outline-none" />
          </div>

          <input type="text" placeholder="Functional Area*" class="w-full border border-[#02807F] rounded-lg px-4 py-2 outline-none" />

          <div class="flex items-start space-x-2">
            <input type="checkbox" class="mt-1" />
            <label class="text-sm text-gray-600">
              I have read and understood the <a href="#" class="underline">Terms of Use</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-black text-white font-semibold rounded-full py-2 hover:bg-gray-900">
            Book a Demo
          </button>
        </form>
      </div>
    </div>
  </div>
 
</body>
</html>
